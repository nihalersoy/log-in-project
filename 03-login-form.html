<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login-Form</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/03-login.css">
</head>
<body>
    <div class="banner">
        <img src="./img/forest-yatay.jpg" alt="">
        <div class="icon">
            <i class="fas fa-lock"></i>
            <div class="bar"><i class="fa-solid fa-circle"></i><i class="fa-solid fa-circle"></i><i class="fa-solid fa-circle"></i><i class="fa-solid fa-circle"></i><i class="fa-solid fa-circle"></i> <span></span> </div>
        </div>
    </div>

    <div class="login-form">
        
        <h2>Login Now</h2>
        <form action="">
            <div class="form-row">
                <label for="username">Username *</label>
                <input type="text" name="username" id="username" placeholder="Enter your username">
                <label for="password">Password *</label>
                <input type="text" name="password" id="password" placeholder="Enter your password">
                
            </div>
            <div class="remember">
                <input type="checkbox" name="remember" id="remember">
                <label for="remember">Remember me</label>
            </div>
            
        </form>

        <button type="button">LOGIN</button>
        <div class="option">
            <a href="">Don't have an account?</a>
            <a href="">Forgot password?</a>
        </div>

        <div class="freepik">Image from <a href="">Freepik</a></div>

    </div>

</body>
</html>
